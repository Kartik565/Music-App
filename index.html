<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3cf1a4fd3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="container">
        <h1>
            MUSIC PLAYER
        </h1>
        <ul id="song-list"></ul>
        <div id="play-section">
            <input type="range" name="" id="progress">
            <button id="backward"><i class="fa-solid fa-backward"></i></button>
            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
            <button id="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
    </section>
    
    <script src="./app.js"></script>
</body>
</html>
